{% extends "base.html" %}

{% block titulo %}
 Pedidos
{% endblock  %}

{% block content %}
    <h2 class="container">{{ titulo }}</h2>
    <br>
    <br>
    <div class="container">
      <form action="/registerprodutos/" method="POST" class="text-primary">
        {% csrf_token %}
        <div class="form-group col">
            <label for="id_cliente">ID cliente</label>
            <select name="tipo_pessoa" id="id_cliente" class="form-control">
                <option selected></option>
                {% for cliente in clientes %}
                    <option>{{ cliente.id }}</option>
                {% endfor %}
            </select>
        </div>
          <div class="col-8">
            <label>CPF/CNPJ</label>
            <input type="text" name="cpf_cnpj" class="form-control" placeholder="CPF/CNPJ">
          </div>
          <div class="form-group">
            <label>Tipo</label>
            <input type="text" name="tipo_pessoa" class="form-control" placeholder="Fisica/Juridica">
          </div>
          <div class="form-group">
            <label>Pagamento</label>
            <input type="date" name="data_cadastro" max="3000-12-31" min="1000-01-01" class="form-control">
          </div>
          <div class="col-6">
            <label>Observações</label>
            <input type="text" name="descricao" class="form-control" placeholder="Descrição">
          </div>
          <div class="col-6">
            <label>Vendedor</label>
            <input type="text" name="marca" class="form-control" placeholder="Marca">
          </div>
        </div>
        <br>
        <br>
        <center class="text-danger">
          <h5>{{ e }}</h5>
        </center>
        <center>
          <input type='submit' class="btn text-white bg-primary" value='Cadastrar'/>
        </center>
      </form>
    </div>
{% endblock  %}
