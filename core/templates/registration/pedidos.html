{% extends "base.html" %}

{% block titulo %}
 Pedidos
{% endblock  %}

{% block content %}
    <h2 class="container">{{ titulo }}</h2>
    <br>
    <br>
    <div class="container">
      <form action="/registerpedidos/" method="POST" class="text-primary">
        {% csrf_token %}
        <div class="form-group col">
            <label for="id_clientes">ID cliente</label>
            <select name="id_cliente" id="id_cliente" class="form-control">
                <option selected></option>
                {% for cliente in clientes %}
                    <option>{{ cliente.id }}</option>
                {% endfor %}
            </select>
        </div>
          <div class="col-8">
            <label>CPF/CNPJ</label>
            <input type="text" name="cpf_cnpj" class="form-control" placeholder="CPF/CNPJ">
          </div>
          <div class="form-group">
            <label>Tipo</label>
            <input type="text" name="tipo_pessoa" class="form-control" placeholder="Fisica/Juridica">
          </div>
          <div class="form-group">
            <label>Pagamento</label>
            <input type="date" name="pagamento" max="3000-12-31" min="1000-01-01" class="form-control">
          </div>
          <div class="col-6">
            <label>Observações</label>
            <input type="text" name="observacao" class="form-control" placeholder="observacao">
          </div>
          <div class="col-6">
            <label>Vendedor</label>
            <input type="text" name="vendedor" class="form-control" placeholder="Vendedor">
          </div>
        </div>
        <br>
        <br>
        <h2 class="container" >Itens do Pedido</h2>
        <br>
        <br>
        <div class="container">
            <!--
            <div class="col-6">
              <label>Tipo</label>
              <input type="text" id=tipo_prod name="tipo_prod" class="form-control" placeholder="Tipo do produto">
            </div>
            <div class="col-6">
              <label>Produto/Serviço</label>
              <input type="text" id= descricao name="descricao" class="form-control" placeholder="descricao">
            </div>
            <div class="col-4">
              <label>Quantidade</label>
              <input type="number" name="quantidade" class="form-control" placeholder="quantidade">
            </div>
            <div class="col-4">
              <label>Valor Unitário</label>
              <input type="number" name="unitario" class="form-control" placeholder="Valor unitário">
            </div>
            <div class="col-4">
              <label>Valor Total</label>
              <input type="number" name="total" class="form-control" placeholder="Valor total">
            </div>      -->
          <table id="tb_items" class="display">
              <thead>
                <tr>
                  <th>Tipo</th>
                  <th>Produto</th>
                  <th>Quantidade</th>
                  <th>Valor unitário</th>
                </tr>
              </thead>
              <tbody>
                <tr id="tritem1">
                  <td><input type="text" id="tipo_prod" name="tipo_prod"  placeholder="Tipo"></td>
                  <td><input type="text" id="descricao" name="descricao"  placeholder="Produto"></td>
                  <td><input type="text" id="quantidade" name="quantidade" placeholder="Quantidade"></td>
                  <td><input type="text" id="unitario" name="unitario" placeholder="Unitário">
                </tr>
                <tr id="tritem2">
                  <td><input type="text" id="tipo_prod1" name="tipo_prod1"  placeholder="Tipo"></td>
                  <td><input type="text" id="descricao1" name="descricao1"  placeholder="Produto"></td>
                  <td><input type="text" id="quantidade1" name="quantidade1" placeholder="Quantidade"></td>
                  <td><input type="text" id="unitario1" name="unitario1" placeholder="Unitário">
                </tr>
              <br/>
              <br/>
              <button type="button" onclick="CreateItem()">Add Item</button>
              </tbody>
              </table>      
        </div>
        <br>
        <br>
        <br>
        <center class="text-danger">
        {% if erro %}
            <h5>{{ erro }}</h5>
        {% endif %}
        </center>
        <center>
          <input type='submit' class="btn text-white bg-primary" value='Cadastrar'/>
        </center>
      </form>
    </div>
{% endblock  %}
