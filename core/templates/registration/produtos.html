{% extends "base.html" %}

{% block titulo %}
   Produtos
{% endblock  %}

{% block content %}
    <h2 class="container">Cadastro de Produtos</h2>
    <br>
    <br>
    <div class="container">
      <form action="/registerprodutos/" method="POST" class="text-primary">
        {% csrf_token %}
        <div class="form-row">
          <div class="col-2">
            <label>ID Produto</label>
            <input type="number" name="id_produto" class="form-control" placeholder="ID Produto">
          </div>
          <div class="col-8">
            <label>Barcode</label>
            <input type="text" name="cod_bar" class="form-control" placeholder="Barcode">
          </div>
          <div class="form-group">
            <label>Data Cadastro</label>
            <input type="date" name="data_cadastro" max="3000-12-31"
                  min="1000-01-01" class="form-control">
          </div>
          <div class="col-6">
            <label>Descrição</label>
            <input type="text" name="descricao" class="form-control" placeholder="Descrição">
          </div>
          <div class="col-6">
            <label>Marca</label>
            <input type="text" name="marca" class="form-control" placeholder="Marca">
          </div>
          <div class="col-5">
            <label>Custo</label>
            <input type="number" step="any" name="custo" class="form-control" placeholder="Custo">
          </div>
          <div class="col-5">
            <label>Venda</label>
            <input type="number" step="any" name="venda" class="form-control" placeholder="Venda">
          </div>
          <div class="col-2">
            <label>Estoque</label>
            <input type="number" name="estoque" class="form-control" placeholder="Estoque">
          </div>
        </div>
        <br>
        <br>
        <center class="text-danger">
          <h5>{{ erro }}</h5>
        </center>
        <center>
          <input type='submit' class="btn text-white bg-primary" value='Cadastrar'/>
        </center>
      </form>
    </div>
{% endblock  %}
