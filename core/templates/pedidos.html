{% extends "base.html" %}

<!-- Title -->
{% block titulo %} Pedidos {% endblock %}

<!-- Main -->
{% block content%}
<center>
  <br /><br />
  <h1>Lista de Pedidos</h1>
  <br /><br />
  <table class="table container">
    <tbody>
      <tr class="text-primary">
        <td>ID</td>
        <td>Cliente</td>
        <td>Vendedor</td>
        <td>Observações</td>
        <td>
          <a href="{% url 'registerpedidos' %}">
            <button type="button" class="btn btn-success col-6" name="button">
              Novo
            </button>
          </a>
        </td>
      </tr>
      {% for pedido in pedidos %}
      <tr>
        <td>{{ pedido.id }}</td>
        <td>{{ pedido.cliente }}</td>
        <td>{{ pedido.vendedor }}</td>
        <td>{{ pedido.observacao }}</td>
        <td>
          <a href="details/{{ pedido.id }}/ ">
            <button class="btn btn-outline-primary col-6" type="button" name="button">
              Detalhes
            </button>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <br /><br />
</center>
{% endblock %}
